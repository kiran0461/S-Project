<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handcrafted Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            font-size: 24px;
        }
        .search-bar {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }

        .buy-button {
            background: #47ff8a;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .buy-button:hover {
            background: #3de55f;
        }
        .wishlist-button {
            background: #ff6347;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .wishlist-button:hover {
            background: #e5533d;
        }
        .category-carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 40px;
            white-space: nowrap;
        }
        .category-carousel img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        


    </style>
</head>
<body>
    <div class="navbar">
        <h1>HANDICRAFT</h1>
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    
    <div class="menu">
        <a href="#">Sewing</a>
        <a href="#">Quilting</a>
        <a href="#">Knitting & Crochet</a>
        <a href="#">Embroidery</a>
        <a href="#">Home DÃ©cor</a>
        <a href="#">Kits & Bundles</a>
        <a href="#">Clearance</a>
    </div>

    <div class="carousel">
        <img src="a.webp" class="active">
        <img src="b.webp">
    </div>
    
    <script>
        let index = 0;
        const slides = document.querySelectorAll(".carousel img");

        function showNextSlide() {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }
        setInterval(showNextSlide, 3000);
    </script>

<h2 style="text-align: center;">Shop by Category</h2>
    <div class="category-carousel">
        <img src="b.webp" alt="Category 2">
        <img src="a.webp" alt="Category 3">
        <img src="b.webp" alt="Category 4">
        <img src="a.webp" alt="Category 1">
        <img src="b.webp" alt="Category 2">
        <img src="a.webp" alt="Category 3">
        <img src="b.webp" alt="Category 4">
        <img src="a.webp" alt="Category 1">
        <img src="b.webp" alt="Category 2">
        <img src="a.webp" alt="Category 3">
        <img src="b.webp" alt="Category 4">
    </div>


     <div class="container">
        <h2>Handcrafted Products</h2>
        <div class="product">
            <img src="a.webp" alt="Necklace">
            <h3>Handmade Necklace</h3>
            <p>$25</p>
            <button class="buy-button">Buy</button>
            <button class="wishlist-button">Add to Wishlist</button>
        </div>
        <div class="product">
            <img src="b.webp" alt="Sculpture">
            <h3>Wooden Sculpture</h3>
            <p>$45</p>
            <button class="buy-button">Buy</button>
            <button class="wishlist-button">Add to Wishlist</button>
        </div>
    </div>




</body>
</html>
